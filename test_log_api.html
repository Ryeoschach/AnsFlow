<!DOCTYPE html>
<html>
<head>
    <title>日志管理API测试</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-success { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>🔍 AnsFlow 日志管理API测试</h1>
    
    <div class="test-section info">
        <h3>认证状态检查</h3>
        <button class="btn-primary" onclick="checkAuth()">检查认证状态</button>
        <div id="auth-result"></div>
    </div>

    <div class="test-section">
        <h3>模拟登录</h3>
        <input type="text" id="username" placeholder="用户名" value="admin">
        <input type="password" id="password" placeholder="密码" value="admin">
        <button class="btn-success" onclick="doLogin()">登录</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>API测试</h3>
        <button class="btn-primary" onclick="testLogIndex()">测试日志索引</button>
        <button class="btn-primary" onclick="testLogStats()">测试日志统计</button>
        <button class="btn-primary" onclick="testLogSearch()">测试日志搜索</button>
        <div id="api-result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        function log(message, type = 'info') {
            console.log(message);
            const timestamp = new Date().toLocaleTimeString();
            return `<div class="${type}"><strong>[${timestamp}]</strong> ${message}</div>`;
        }

        function getAuthToken() {
            return localStorage.getItem('authToken') || 
                   localStorage.getItem('access_token') ||
                   localStorage.getItem('token');
        }

        async function checkAuth() {
            const resultDiv = document.getElementById('auth-result');
            const token = getAuthToken();
            
            if (token) {
                resultDiv.innerHTML = log(`✅ 找到认证Token: ${token.substring(0, 20)}...`, 'success');
            } else {
                resultDiv.innerHTML = log('❌ 未找到认证Token，需要先登录', 'error');
            }
        }

        async function doLogin() {
            const resultDiv = document.getElementById('login-result');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/token/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.access) {
                        localStorage.setItem('authToken', data.access);
                        if (data.refresh) {
                            localStorage.setItem('refreshToken', data.refresh);
                        }
                        resultDiv.innerHTML = log('✅ 登录成功！Token已保存', 'success');
                    } else {
                        resultDiv.innerHTML = log('❌ 登录响应格式错误', 'error');
                    }
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = log(`❌ 登录失败: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = log(`❌ 登录请求失败: ${error.message}`, 'error');
            }
        }

        async function makeAuthenticatedRequest(url, options = {}) {
            const token = getAuthToken();
            if (!token) {
                throw new Error('未找到认证Token，请先登录');
            }

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };

            return await fetch(url, { ...options, headers });
        }

        async function testLogIndex() {
            const resultDiv = document.getElementById('api-result');
            try {
                resultDiv.innerHTML = log('🔄 测试日志索引API...', 'info');
                
                const response = await makeAuthenticatedRequest(`${API_BASE}/settings/logging/index/`);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += log(`✅ 日志索引获取成功! 找到 ${data.length} 个文件`, 'success');
                    resultDiv.innerHTML += `<pre>${JSON.stringify(data.slice(0, 3), null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML += log(`❌ 日志索引失败: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML += log(`❌ 请求失败: ${error.message}`, 'error');
            }
        }

        async function testLogStats() {
            const resultDiv = document.getElementById('api-result');
            try {
                resultDiv.innerHTML = log('🔄 测试日志统计API...', 'info');
                
                const response = await makeAuthenticatedRequest(`${API_BASE}/settings/logging/stats/`);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += log('✅ 日志统计获取成功!', 'success');
                    resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML += log(`❌ 日志统计失败: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML += log(`❌ 请求失败: ${error.message}`, 'error');
            }
        }

        async function testLogSearch() {
            const resultDiv = document.getElementById('api-result');
            try {
                resultDiv.innerHTML = log('🔄 测试日志搜索API...', 'info');
                
                const searchParams = {
                    start_time: null,
                    end_time: null,
                    levels: ['INFO', 'ERROR'],
                    services: [],
                    keywords: '',
                    limit: 5,
                    offset: 0
                };
                
                const response = await makeAuthenticatedRequest(`${API_BASE}/settings/logging/search/`, {
                    method: 'POST',
                    body: JSON.stringify(searchParams)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += log(`✅ 日志搜索成功! 找到 ${data.total_count} 条记录`, 'success');
                    resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML += log(`❌ 日志搜索失败: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML += log(`❌ 请求失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时检查认证状态
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
